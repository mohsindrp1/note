<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickNotes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 QuickNotes</h1>

    <input type="text" id="title" placeholder="Note Title" />
    <textarea id="description" placeholder="Note Description"></textarea>
    <button id="add-note">Add Note</button>

    <div id="message"></div> <!-- Success message -->

    <button id="toggle-dark">🌙 Toggle Dark Mode</button>

    <div id="notes-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
